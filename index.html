<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: User Input -->
  <section>
    <h2>Part 1: Basics (Variables & Conditionals)</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="totalBtn">Calculate Total</button>
    <p id="totalResult"></p>

    <button id="toggleBtn">Toggle Message</button>
    <p id="toggleMessage">Hello! </p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <ul id="countdownList"></ul>

    <button id="listBtn">Show Favorite Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeTextBtn">Change Heading Text</button>
    <button id="addItemBtn">Add New Item</button>
    <ul id="dynamicList">
      <li>Item 1</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
